<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="Container">
        <h1 >Simple Calculator</h1>
        <div class="Calculator">
            <input type="text" class="Screen" id="display" placeholder="Enter a Value">
            <table>
                <tr>
                    <td><input id="btn" type="button" value="C" onclick="clr()"/></td>
                    <td><input id="btn" type="button" value="(" onclick="dis('(')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value=")" onclick="dis(')')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="/" onclick="dis('/')" 
                        onkeydown="myFunction(event)"/></td>
                    <!-- <td><button>C</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>/</button></td> -->
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="7" onclick="dis('7')" 
                        onkeydown="myFunction(event)"/></td>
                        <td><input id="btn" type="button" value="8" onclick="dis('8')" 
                            onkeydown="myFunction(event)"/></td>
                        <td><input id="btn" type="button" value="9" onclick="dis('9')" 
                            onkeydown="myFunction(event)"/></td>
                        <td><input id="btn" type="button" value="*" onclick="dis('*')" 
                            onkeydown="myFunction(event)"/></td>
                    <!-- <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td> -->
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="4" onclick="dis('4')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="5" onclick="dis('5')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="6" onclick="dis('6')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="-" onclick="dis('-')" 
                        onkeydown="myFunction(event)"/></td>
                    <!-- <td><button value="4">4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td> -->
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="1" onclick="dis('1')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="2" onclick="dis('2')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="3" onclick="dis('3')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="+" onclick="dis('+')" 
                        onkeydown="myFunction(event)"/></td>

                    <!-- <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td> -->
                </tr>
                <tr>
                    <td><input id="btn" type="button" value="%" onclick="dis('%')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="0" onclick="dis('0')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="." onclick="dis('.')" 
                        onkeydown="myFunction(event)"/></td>
                    <td><input id="btn" type="button" value="=" onclick="solve()"/></td>

                    <!-- <td><button>%</button></td>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>=</button></td> -->
                </tr>
            </table>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
